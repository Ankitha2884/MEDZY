            <h2>Checkout</h2>
            <div id="checkout-details">
                <!-- Checkout form will be added here -->
            </div>
            <button onclick="checkout()">Complete Purchase</button>

    <script src="scripts.js"></script>
    <script>
        function checkout() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert("Your cart is empty. Please add items before proceeding to checkout.");
                return;
            }
            alert(`Redirecting to payment gateway. Total amount: $${calculateTotal()}`);
            localStorage.removeItem('cart');
            displayCart();
        }

        function displayCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let checkoutDetailsDiv = document.getElementById('checkout-details');
            checkoutDetailsDiv.innerHTML = '';

            cart.forEach(item => {
                let itemDiv = document.createElement('div');
                itemDiv.classList.add('cart-item');
                itemDiv.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>$${item.price.toFixed(2)}</p>
                `;
                checkoutDetailsDiv.appendChild(itemDiv);
            });
        }

        function calculateTotal() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let total = 0;
            cart.forEach(item => {
                total += item.price;
            });
            return total.toFixed(2);
        }

        // Display cart items when page loads
        displayCart();
    </script>
