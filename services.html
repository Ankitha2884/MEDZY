<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - MEDZY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">MEDZY</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="checkout.html">Checkout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="services">
        <div class="container">
            <h2>Our Services</h2>
            <div class="services-list">
                <div class="service-item" onclick="addToCart('Paracetamol', 5.99)">
                    <h3>Paracetamol</h3>
                    <p>$5.99</p>
                </div>
                <div class="service-item" onclick="addToCart('Aspirin', 4.49)">
                    <h3>Aspirin</h3>
                    <p>$4.49</p>
                </div>
                <div class="service-item" onclick="addToCart('Ibuprofen', 6.79)">
                    <h3>Ibuprofen</h3>
                    <p>$6.79</p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 MEDZY. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
    <script>
        function addToCart(itemName, price) {
            let cartItem = {
                name: itemName,
                price: price
            };
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(cartItem);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(itemName + " added to cart!");
        }
    </script>
</body>
</html>
