<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - MEDZY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">MEDZY</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="track-order.html">Track Order</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="cart">
        <div class="container">
            <h2>Your Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be displayed here dynamically -->
            </div>
            <div id="checkout-form">
                <h3>Checkout</h3>
                <form action="checkout.php" method="POST" onsubmit="checkout(event)">
                    <label for="payment">Select Payment Method:</label>
                    <select id="payment" name="payment" required>
                        <option value="upi">UPI</option>
                        <option value="credit_card">Credit Card</option>
                        <option value="debit_card">Debit Card</option>
                    </select>
                    <label for="address">Delivery Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                    <button type="submit">Proceed to Pay</button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 MEDZY. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
    <script>
        function displayCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = '';

            cart.forEach(item => {
                let itemDiv = document.createElement('div');
                itemDiv.classList.add('cart-item');
                itemDiv.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>â‚¹ ${item.price.toFixed(2)}</p>
                `;
                cartItemsDiv.appendChild(itemDiv);
            });
        }

        function checkout(event) {
            event.preventDefault(); // Prevent form submission
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert("Your cart is empty. Please add items before proceeding to checkout.");
                return;
            }
            // Perform additional checkout logic (e.g., send data to server-side script)
            alert("Redirecting to payment gateway.");
            localStorage.removeItem('cart'); // Clear cart after checkout
            displayCart(); // Update cart display
            // You can redirect or perform other actions as needed
        }

        // Display cart items when page loads
        displayCart();
    </script>
</body>
</html>
