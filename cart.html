<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - MEDZY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">MEDZY</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="checkout.html">Checkout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="cart">
        <div class="container">
            <h2>Shopping Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div id="cart-total">
                <h3>Total:</h3>
                <p id="total-amount">$0.00</p>
            </div>
            <button onclick="checkout()">Proceed to Checkout</button>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 MEDZY. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
    <script>
        function displayCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                let itemDiv = document.createElement('div');
                itemDiv.classList.add('cart-item');
                itemDiv.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>$${item.price.toFixed(2)}</p>
                `;
                cartItemsDiv.appendChild(itemDiv);
                total += item.price;
            });

            let totalAmount = document.getElementById('total-amount');
            totalAmount.textContent = `$${total.toFixed(2)}`;
        }

        function checkout() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert("Your cart is empty. Please add items before proceeding to checkout.");
                return;
            }
            alert(`Redirecting to payment gateway. Total amount: $${calculateTotal()}`);
            localStorage.removeItem('cart');
            displayCart();
        }

        function calculateTotal() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let total = 0;
            cart.forEach(item => {
                total += item.price;
            });
            return total.toFixed(2);
        }

        // Display cart items when page loads
        displayCart();
    </script>
</body>
</html>
