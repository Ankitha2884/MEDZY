    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">MEDZY</a></h1>
            <nav>

    <section id="track-order">
        <div class="container">
            <h2>Track Your Order</h2>
            <div id="order-status">
                <p>Your order is on its way. Current driver location: <span id="driver-location">Fetching location...</span></p>
            </div>

    <script src="scripts.js"></script>
    <script>
        // Simulated driver location update
        function updateDriverLocation() {
            let locations = ["Nearby Pharmacy", "En route to Delivery", "At Your Doorstep"];
            let index = 0;
            setInterval(() => {
                document.getElementById('driver-location').textContent = locations[index];
                index = (index + 1) % locations.length;
            }, 3000); // Update location every 3 seconds
        }

        // Start updating driver location when page loads
        updateDriverLocation();
    </script>
