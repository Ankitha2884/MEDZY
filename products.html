<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - MEDZY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">MEDZY</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="track-order.html">Track Order</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="products">
        <div class="container">
            <h2>Our Products</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="paracetamol.jpg" alt="Paracetamol">
                    <h3>Paracetamol</h3>
                    <p>₹ 50.00</p>
                    <div class="quantity">
                        <input type="number" value="1">
                        <button onclick="addToCart('Paracetamol', 50.00)">Add to Cart</button>
                    </div>
                </div>
                <div class="product-item">
                    <img src="aspirin.jpg" alt="Aspirin">
                    <h3>Aspirin</h3>
                    <p>₹ 40.00</p>
                    <div class="quantity">
                        <input type="number" value="1">
                        <button onclick="addToCart('Aspirin', 40.00)">Add to Cart</button>
                    </div>
                </div>
                <div class="product-item">
                    <img src="ibuprofen.jpg" alt="Ibuprofen">
                    <h3>Ibuprofen</h3>
                    <p>₹ 60.00</p>
                    <div class="quantity">
                        <input type="number" value="1">
                        <button onclick="addToCart('Ibuprofen', 60.00)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 MEDZY. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
    <script>
        function addToCart(itemName, price) {
            let quantity = parseInt(event.target.previousElementSibling.value);
            for (let i = 0; i < quantity; i++) {
                let cartItem = {
                    name: itemName,
                    price: price
                };
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push(cartItem);
                localStorage.setItem('cart', JSON.stringify(cart));
            }
            alert(quantity + " " + itemName + "(s) added to cart!");
        }
    </script>
</body>
</html>
